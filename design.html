<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial--scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Design</title>
    <style>
        body {
            margin-top: 50px;
            background-color:black;
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header>
                    <h2 class="text-center" style="color:white;">Log In</h2>
                    <p class="text-center" style="color:white;">to continue to site</p>
                </header>
            </div>
        </div>
        <div class="text-center"> 
                <input type="text" placeholder="Username" style="width:400px;height:40px;"><br><br>
                <input type="password" placeholder="Password" style="width:400px;height:40px;">
            </div><br>
            <div class="text-center">
            <div class="checkbox">
                <input type="checkbox" name="Remember me">
                <label class="hello"style="color:white;">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </div><br>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                <input type="login" placeholder="Log in" style="width:400px;font-weight:bold;color:white;text-align:center;
                font-size:large;height:40px;background-color:rgb(0, 102, 255);">
            </div>
        </div>
        </div><br>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                <h7 class="blu" style="color:white;">or Log in with</h7>
            </div>
            </div>
        </div><br>
        <div class="row">
        <div class="col-12">
        <div class="text-center">
            <button class="fa fa-facebook" style="background-color:rgb(0, 81, 255);color:white; width:200px;height:50px;" href="#">Facebook</button>
            <button class="fa fa-twitter" style="background-color:rgb(0, 132, 255);color:white;width:200px;height:50px;" href="#">Twitter</button>
        </div>
    </div>
    </div><br>
    <div class="text-center">
        <p class="pin" style="color:white;">Don't have an account?<br><a href="#">Sign up</a></p>
    </div>
    </div>
</body>

</html>
